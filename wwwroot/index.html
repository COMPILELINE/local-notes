<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex vh-100 flex-column">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Local Notes</span>
            <button id="new-note-btn" class="btn btn-outline-light">New Note</button>
        </div>
    </nav>

    <div class="d-flex flex-grow-1 overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark p-3 border-end overflow-auto" style="width: 250px;">
            <ul id="note-list" class="list-group list-group-flush">
                <!-- Notes will be injected here by JavaScript -->
            </ul>
        </div>

        <!-- Editor -->
        <div id="main-content" class="bg-dark flex-grow-1 p-4 d-flex flex-column">
            <input type="text" id="note-title" class="form-control form-control-lg mb-3" placeholder="Note Title" style="background-color: #222; color:white;">
            <textarea id="note-content" class="form-control flex-grow-1" style="background-color: #222; color:white;"></textarea>
            <div id="backlinks-container" class="mt-3">
                <!-- Backlinks will be injected here -->
            </div>
            <div class="mt-3 d-flex justify-content-end">
                <button id="save-note-btn" class="btn btn-primary me-2">Save</button>
                <button id="delete-note-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Command Palette Modal -->
    <div class="modal fade" id="commandPalette" tabindex="-1" aria-labelledby="commandPaletteLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commandPaletteLabel">Command Palette</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="palette-search" class="form-control mb-3" placeholder="Search notes or commands...">
            <ul id="palette-list" class="list-group list-group-flush">
              <!-- Search results go here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
